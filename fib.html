<!DOCTYPE html>

<head>
  <title>Fibonacci Serie</title>

</head>
<body>

<div class="container">
  <div class="form-group col-xs-3">
  	  <h4>Ingrese un numero </h4>
      <input type="text" class="form-control" id="number">
      <br>
  	  <button type="button" class="btn btn-primary" id="next">Anterior</button>
  	  <button type="button" class="btn btn-primary" id="prev">Siguiente</button>
  </div>
</div>
<script>
    var fibArray = [0,1];
    fib = function(numMax){
        for(i=0,j=1,k=0; k<numMax;i=j,j=x,k++ ){
            x=i+j;
            fibArray.push(x);
        }
    }
</script>
</body>
</html>
